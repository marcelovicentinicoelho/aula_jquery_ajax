<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <title>Minha página</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/main_bs.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  </head>

  <body>
    <input id="txtCEP">
    <button type="button" onclick="consultaCEP()">Consultar</button>
    <p id="logradouro"></p>
    <p id="complemento"></p>
    <p id="bairro"></p>
    <p id="cidade"></p>
    <p id="estado"></p>
    <p id="cep"></p>

    <h5 style="margin-top: 30px; margin-bottom: 30px;">
      >>> Na parte de cima temos um HTML simples, visto na aula anterior.
      Já na parte de baixo, vamos utilizar o componente NavBar do Bootstrap
    </h5>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand text:white">Consulta CEP</a>
      <div class="form-inline">
        <input id="txtCEP_BS" class="form-control mr-sm-2" type="search" placeholder="CEP">
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCEP_BS()">Buscar</button>
      </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 80px;">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>

    <div class="container cep" style="margin-top: 20px;">
      <div class="row">
        <h4 id="cep_BS">CEP</h4>
      </div>
      <div class="row" style="margin-top: 20px;">
        <table class="table">
          <tbody>
            <tr>
              <td>Logradouro</td>
              <td id="logradouro_BS"></td>
            </tr>
            <tr>
              <td>Complemento</td>
              <td id="complemento_BS"></td>
            </tr>
            <tr>
              <td>Bairro</td>
              <td id="bairro_BS"></td>
            </tr>
            <tr>
              <td>Cidade</td>
              <td id="cidade_BS"></td>
            </tr>
            <tr>
              <td>Estado</td>
              <td id="estado_BS"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </body>

</html>
